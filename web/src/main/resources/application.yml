server:
  port: 80
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/bacs
    hikari:
      maximum-pool-size: 7
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
    show-sql: true
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_PROPERTIES: true
logging:
  level:
    org.springframework.transaction.interceptor: TRACE