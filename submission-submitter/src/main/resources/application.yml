spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/bacs
    tomcat:
      max-active: 3
    hikari:
      maximum-pool-size: ${spring.datasource.tomcat.max-active}
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
    show-sql: true
logging:
  level:
    org.springframework.transaction.interceptor: TRACE