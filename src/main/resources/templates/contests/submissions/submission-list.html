<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{contests/contest-layout}">

    <head>
        <title th:text="${'Submissions for ' + model.contestName}">Submissions for First of April Contest</title>
    </head>

    <body>
        <div layout:fragment="contest-content">
            <h1 th:text="${'Submissions for ' + model.contestName}">Submissions for First of April Contest</h1>
            <form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>When</th>
                            <th>Who</th>
                            <th>Problem</th>
                            <th>Language</th>
                            <th>Verdict</th>
                            <th>Test</th>
                            <th>Time (ms)</th>
                            <th>Memory (KB)</th>
                            <th>View code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="submission : ${model.submissions}">
                            <td th:text="${submission.id}">1</td>
                            <td th:text="${submission.created}">01.04.2017 12:35:40</td>
                            <td th:text="${submission.author}">Musin</td>
                            <td><a href="#" th:href="${submission.problem.statementUrl}"
                                   th:text="${submission.problem.indexedName}">A + B</a>
                            </td>
                            <td th:text="${submission.language.languageName}">Kotlin</td>
                            <td th:text="${submission.verdict.verdictName}">Accepted</td>
                            <td th:text="${submission.firstFailedTest}">12</td>
                            <td th:text="${submission.usedMillis}">300</td>
                            <td th:text="${submission.usedKilobytes}">524</td>
                            <td><a href="#" th:href="${submission.submissionUrl}">View code</a></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>

</html>
