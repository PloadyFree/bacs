<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{contests/contest-layout}">

<head>
    <title>Submit solution</title>
</head>

<body>
    <div class="row" layout:fragment="contest-content">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Submit solution</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form th:action="${model.submitSolutionUrl}"
                          enctype="multipart/form-data"
                          method="post"
                          name="submission">

                        <table class="table table-bordered">
                            <tr>
                                <td><label for="language">Choose language:</label></td>
                                <td>
                                    <select id="language" name="language">
                                        <option th:each="language : ${model.languages}"
                                                th:value="${language}"
                                                th:text="${language.languageName}">Kotlin</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="problemIndex">Choose problem:</label></td>
                                <td>
                                    <select id="problemIndex" name="problem.index">
                                        <option th:each="problem : ${model.problems}"
                                                th:value="${problem.index}"
                                                th:text="${problem.indexedName}">A. A + B</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="solution">Source code:</label></td>
                                <td><textarea id="solution" name="solution" cols="80" placeholder="Your code goes here"></textarea></td>
                            </tr>
                            <tr>
                                <td><label for="file">Or choose file:</label></td>
                                <td><input id="file" name="file" type="file"></td>
                            </tr>
                            <tr><td><input type="submit" value="Submit" class="btn btn-primary btn-lg"/></td></tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
