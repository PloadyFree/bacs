<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main-layout}">

<head>
    <title>Contest builder</title>
</head>

<body>
    <div class="row" layout:fragment="content">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Contest builder</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form th:action="${model.buildContestUrl}"
                          method="post"
                          name="contest">

                        <table class="table table-bordered">
                            <tr>
                                <th class="w-25">Contest name:</th>
                                <td><input type="text" id="name" name="name"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table table-bordered">
                                        <thead class="thead-light">
                                        <tr>
                                            <th></th>
                                            <th>Id</th>
                                            <th>Problem name</th>
                                        </tr>
                                        </thead>
                                        <tr th:each="problem : ${model.problems}">
                                            <td><input type="checkbox" name="problemIds" th:value="${problem.id}"></td>
                                            <td><label th:text="${problem.id}"></label></td>
                                            <td><a th:href="${problem.statementUrl}"
                                                   th:text="${problem.name}">A + B</a></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <th>Start time:</th>
                                <td><input type="text" id="start" name="startTime" th:placeholder="${#temporals.format(#temporals.createNow(), T(istu.bacs.web.dto.DtoUtils).DATE_TIME_FORMAT)}"></td>
                            </tr>
                            <tr>
                                <th>Finish time:</th>
                                <td><input type="text" id="finish" name="finishTime" th:placeholder="${#temporals.format(#temporals.createNow().plus(5, T(java.time.temporal.ChronoUnit).HOURS), T(istu.bacs.web.dto.DtoUtils).DATE_TIME_FORMAT)}"></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Build" class="btn btn-lg btn-primary">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
