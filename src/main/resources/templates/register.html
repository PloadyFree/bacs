<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main-layout}">

<head>
    <title>Register</title>
</head>

<body>
    <div class="row h-100" layout:fragment="content">
        <div class="col align-self-center">
            <div class="login-form">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <h3>Registration</h3>
                    <div class="form-group row">
                        <label for="username" class="col-3 col-form-label">Username</label>
                        <div class="col">
                            <input id="username" class="form-control" type="text" th:field="*{username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-3 col-form-label">Password</label>
                        <div class="col">
                            <input id="password" class="form-control" type="password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
